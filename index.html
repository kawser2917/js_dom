<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practicing</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        li{
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello Guys Win or win</h1>
    </header>
    <main>
        <h1>Leave thinking to die. Work hard and win</h1>
        <ul>
            <li>This is Kawser</li>
            <li>I have lot of responsibility</li>
            <li>Going to Hard work And wanna make a blast</li>
            <li>Money is My top priority</li>
        </ul>
    </main>

    <script src="js/dom.js"></script>
    <script>
        const licollection = document.getElementsByTagName('li');
        for(const li of licollection){
            console.log(li.innerText)
        }
        const allHeading = document.getElementsByTagName('h1');
        for(const h1 of allHeading){
            console.log(h1.innerText)
        }
    </script>
</body>
</html>
